{% extends 'adminnavbar.html' %}

{% block content %}
<h2 align="center">{{ msg }}</h2>
<h1 align="center">Add Student Details</h1>
<form action="add_student" method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td>StudentName:</td> <td><input type="text" name="txtSname"></td>
    </tr>
    <tr>
      <td>StudentPhone.no:</td><td><input type="text" name="txtSphno"></td>
    </tr>
    <tr>
      <td>StudentEmail:</td><td><input type="email" name="txtSemail"></td>
    </tr>
    <tr>
      <td>CourseFees:</td><td><input type="number" name="txtCourseFee" disabled></td>
    </tr>
    <tr>
      <td>PaidFees:</td><td><input type="number" name="txtPaidfee"></td>
    </tr>
    <tr>
      <td>StudentCourse:</td><td><select name="ddlcourse">
      <option>--select---</option>
                  {% for i in CourseData %}

      <option>{{ i.course_name }}</option>

                  {% endfor %}

                </select></td>
    </tr>
    <tr>
      <td>StudentCity:</td><td><select name="ddlcity">
      <option>--select--</option>
      {% for i in CityData %}
      <option>{{ i.city_name }}</option>
      {% endfor %}
    </select></td>
    </tr>
    <tr>
      <td align="left" colspan="2"><input type="submit" name="btnsubt" value="AddStudent"></td>
    </tr>


  </table>
</form>
{% endblock %}
