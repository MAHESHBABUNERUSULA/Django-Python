{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/login' %}">
</head>
<body style="background:pink">
<h2 align="center" style="color:red">{{ msg }}</h2>
<h1 align="center">Welcome, Login Page</h1>
<form action="" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Username:</td><td><input type="text" name="txtuser"></td>
        </tr>
        <tr>
            <td>Password:</td><td><input type="password" name="txtpassword"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="login" name="btnlogin"></td>
        </tr>
        <tr>
            <td align="right" colspan="2"><a href="{% url 'reg' %}">Create a New account</a></td>
        </tr>
    </table>

</form>
</body>
</html>
