{% extends 'adminnavbar.html' %}
{% load static %}

{% block content %}
<h1 align="center">Course Details</h1>
<table align="center" border="2" cellspacing="0">
    <tr>
        <th>CourseName</th>
        <th>CourseDuration</th>
        <th>CourseFees</th>
        <th>UpdateCourse</th>
        <th>DeleteCourse</th>
    </tr>
    {% for i in data %}
        <tr>
            <td>{{ i.course_name }}</td>
            <td>{{ i.course_duration }}</td>
            <td>{{ i.course_fees }}</td>
            <td><a href="{% url 'update_course' i.id %}">
                <img src="{% static 'images/edit_icon.png' %}" width="50px" height="30px">
            </a></td>
            <td><a href="{% url 'delete_course' i.id %}"><img src="{% static 'images/delete_icon.jpeg'%}" width="50px" height="30px">
</a></td>
        </tr>
    {% endfor %}
</table>





{% endblock %}
