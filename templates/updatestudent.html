{% extends 'adminnavbar.html' %}

{% block content %}

<h1 align="center">Add Student Details</h1>
<form method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td>StudentName:</td> <td><input type="text" name="txtSname" value="{{ studentdata.stud_name }}"></td>
    </tr>
    <tr>
      <td>StudentPhone.no:</td><td><input type="text" name="txtSphno" value="{{ studentdata.stud_phno }}"></td>
    </tr>
    <tr>
      <td>StudentEmail:</td><td><input type="email" name="txtSemail" value="{{ studentdata.stud_email }}"></td>
    </tr>
    <tr>
      <td>CourseFees:</td><td><input type="number" name="txtCourseFee" disabled></td>
    </tr>
    <tr>
      <td>PaidFees:</td><td><input type="number" name="txtPaidfee" value="{{ studentdata.paid_fee }}"></td>
    </tr>
    <tr>
      <td>PendingFees:</td><td><input type="number" name="txtpendingfee" value="{{ studentdata.pending_fee }}" disabled></td>
    </tr>
    <tr>
      <td>StudentCourse:</td><td><select name="ddlcourse">
      <option selected>{{ studentdata.stud_course }}</option>
                  {% for i in CourseData %}

      <option>{{ i.course_name }}</option>

                  {% endfor %}

                </select></td>
    </tr>
    <tr>
      <td>StudentCity:</td><td><select name="ddlcity">
      <option selected>{{ studentdata.stud_city }}</option>
      {% for i in CityData %}
      <option>{{ i.city_name }}</option>
      {% endfor %}
    </select></td>
    </tr>
    <tr>
      <td align="left" colspan="2"><input type="submit" name="btnsubt" value="AddStudent"></td>
    </tr>


  </table>
</form>
{% endblock %}
